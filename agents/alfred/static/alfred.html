<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alfred Guard Status</title>
    <style>
      body {
        font-family: sans-serif;
        background: #181818;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        height: 100vh;
      }

      /* Video background */
      #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Content container */
      .content-wrapper {
        position: relative;
        z-index: 1;
        padding: 1em;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h2 {
        margin-bottom: 1em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #alfred-status {
        background: rgba(34, 34, 34, 0.8);
        padding: 1em 2em;
        border-radius: 8px;
        min-height: 100px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
      }

      .status-indicator {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4caf50;
        margin-right: 10px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Video background -->
    <video id="video-background" autoplay loop muted playsinline>
      <source src="/static/cave.mp4" type="video/mp4" />
    </video>

    <script src="/static/msg-bus.js" type="module"></script>
    <script src="/static/alfred.js" type="module"></script>
  </body>
</html>
