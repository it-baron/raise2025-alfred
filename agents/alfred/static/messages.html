<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alfred Event Log</title>
    <style>
      body {
        font-family: sans-serif;
        background: #181818;
        color: #f0f0f0;
        margin: 0;
        padding: 0.5em;
      }
      #messages {
        background: #222;
        padding: 1em;
        border-radius: 8px;
        min-height: 200px;
        max-height: 80vh;
        overflow-y: auto;
      }
      .msg {
        margin-bottom: 0.5em;
        padding: 0.3em 0.7em;
        background: #333;
        border-radius: 4px;
        word-break: break-word;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h2>Event Log</h2>
    <div id="messages"></div>
    <script src="/static/msg-bus.js" type="module"></script>
    <script src="/static/messages.js" type="module"></script>
  </body>
</html>
