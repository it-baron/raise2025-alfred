<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alfred Guard Status</title>
    <style>
      body {
        font-family: sans-serif;
        background: #181818;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .image-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 0;
      }

      .image-container img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
      }

      .content-wrapper {
        position: relative;
        z-index: 1;
        text-align: center;
      }

      h2 {
        margin-bottom: 1em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #guard-status {
        background: rgba(34, 34, 34, 0.9);
        padding: 1em 2em;
        border-radius: 8px;
        min-height: 100px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
      }

      .status-indicator {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4caf50;
        margin-right: 10px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background image -->
    <div class="image-container">
      <img src="/static/lock.jpg" alt="Guard Lock" />
    </div>

    <script src="/static/msg-bus.js" type="module"></script>
    <script src="/static/guard.js" type="module"></script>
  </body>
</html>
